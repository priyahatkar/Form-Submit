<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="signUpBox" class="signInBox d-flex align-items-center">
                    <form id="signInForm" class="d-block w-100">
                        <div class="form-group">
                            <label for="email" class="text-white font-weight-bold">Email</label>
                            <input type="text" required id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-white font-weight-bold">Password</label>
                            <input type="password" name="password" required id="password" class="form-control">
                        </div>
                        <div class="text-right">
                            <button class="btn btn-warning font-weight-bold">
                                Sign In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
